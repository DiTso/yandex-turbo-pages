sudo: false

language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - master
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: master

install:
  - composer install --prefer-dist

script:
  - vendor/bin/phpunit --coverage-text

cache:
  directories:
    - $HOME/.composer/cache